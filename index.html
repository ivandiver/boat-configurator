<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boat Configurator</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

.boat-configurator {
  display: flex;
  gap: 30px;
  max-width: 1000px;
  margin: auto;
}

/* IMAGE SIDE */
.image-stack {
  position: relative;
  width: 55%;
}

.image-stack img {
  width: 200%;
  display: block;
}

.layer {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
}

/* CONTROL SIDE */
.controls {
  width: 45%;
  display: grid;
  gap: 12px;
}

label {
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* Color swatch */
.swatch {
  width: 18px;
  height: 18px;
  border-radius: 4px;
  border: 1px solid #ccc;
  display: inline-block;
}

/* Borderless dropdown */
select {
  padding: 6px;
  border: none;
  border-bottom: 1px solid #ccc;
  background: transparent;
  font-size: 14px;
}

select:focus {
  outline: none;
  border-bottom: 2px solid #000;
}

.price {
  font-size: 1.5rem;
  font-weight: bold;
  margin-top: 15px;
}

button {
  padding: 10px;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="boat-configurator">

  <!-- IMAGE STACK -->
  <div class="image-stack">
    <img id="baseBoat" src="https://irp.cdn-website.com/67b72195/dms3rep/multi/build-2.png">

    <img id="deck" class="layer">
    <img id="hull" class="layer">
    <img id="deckStripe" class="layer">
    <img id="hullStripe" class="layer">
    <img id="deckWing" class="layer">
    <img id="hullWing" class="layer">
  </div>

  <!-- CONTROLS -->
  <div class="controls">

    <label>Deck <span id="deckSwatch" class="swatch"></span></label>
    <select onchange="setLayer('deck', this)">
      <option value="">None</option>
      <option value="https://irp.cdn-website.com/67b72195/dms3rep/multi/154066984257030-2.png" data-color="#c0392b">Red</option>
      <option value="https://irp.cdn-website.com/deck-blue.png" data-color="#2980b9">Blue</option>
    </select>

    <label>Hull <span id="hullSwatch" class="swatch"></span></label>
    <select onchange="setLayer('hull', this)">
      <option value="">None</option>
      <option value="https://irp.cdn-website.com/67b72195/dms3rep/multi/154067026575712-1.png" data-color="#c0392b">Red</option>
      <option value="https://irp.cdn-website.com/hull-black.png" data-color="#2c3e50">Black</option>
    </select>

    <label>Deck Stripe <span id="deckStripeSwatch" class="swatch"></span></label>
    <select onchange="setLayer('deckStripe', this)">
      <option value="">None</option>
      <option value="https://irp.cdn-website.com/deck-stripe-red.png" data-color="#c0392b">Red</option>
      <option value="https://irp.cdn-website.com/deck-stripe-blue.png" data-color="#2980b9">Blue</option>
    </select>

    <label>Hull Stripe <span id="hullStripeSwatch" class="swatch"></span></label>
    <select onchange="setLayer('hullStripe', this)">
      <option value="">None</option>
      <option value="https://irp.cdn-website.com/hull-stripe-red.png" data-color="#c0392b">Red</option>
      <option value="https://irp.cdn-website.com/hull-stripe-blue.png" data-color="#2980b9">Blue</option>
    </select>

    <label>Deck Wing</label>
    <select onchange="setLayer('deckWing', this)">
      <option value="">None</option>
      <option value="https://irp.cdn-website.com/deck-wing.png">On</option>
    </select>

    <label>Hull Wing</label>
    <select onchange="setLayer('hullWing', this)">
      <option value="">None</option>
      <option value="https://irp.cdn-website.com/hull-wing.png">On</option>
    </select>

    <label>Consoles</label>
    <select onchange="setConsole(this.value)">
      <option value="single">Single Console</option>
      <option value="dual">Dual Console (+$3,500)</option>
    </select>

    <div class="price">
      Total Price: $<span id="price">45,000</span>
    </div>

    <button onclick="resetConfigurator()">Reset</button>

  </div>
</div>

<script>
let basePrice = 45000;
let consolePrice = 0;

function setLayer(layerId, selectEl) {
  const layer = document.getElementById(layerId);
  const option = selectEl.options[selectEl.selectedIndex];
  const color = option.dataset.color || "transparent";

  layer.src = selectEl.value;

  const swatch = document.getElementById(layerId + "Swatch");
  if (swatch) {
    swatch.style.background = color;
  }
}

function setConsole(type) {
  consolePrice = (type === "dual") ? 3500 : 0;
  updatePrice();
}

function updatePrice() {
  const total = basePrice + consolePrice;
  document.getElementById("price").innerText = total.toLocaleString();
}

function resetConfigurator() {
  document.querySelectorAll(".layer").forEach(img => img.src = "");
  document.querySelectorAll("select").forEach(sel => sel.selectedIndex = 0);
  document.querySelectorAll(".swatch").forEach(s => s.style.background = "transparent");

  consolePrice = 0;
  updatePrice();
}
</script>

</body>
</html>
